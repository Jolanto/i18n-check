# Configuration file for i18n-check validation.
# See https://github.com/activist-org/i18n-check for details.

src-dir: tests
i18n-dir: tests/test_frontend/test_i18n
i18n-src: tests/test_frontend/test_i18n/test_i18n_src.json

checks:
  - invalid-keys: true
  - key-identifiers: true
  - unused-keys: true
  - non-source-keys: true
  - repeat-values: true

file-types-to-check: [.ts]
directories-to-skip: []
files-to-skip: []
warn-on-nested-i18n-src: true
